trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- checkout: self
  submodules: true
- task: AzureStaticWebApp@0
  inputs:
    app_location: "/"
    api_location: "api"
    skip_app_build: true
    skip_api_build: true
    azure_static_web_apps_api_token: $()
    production_branch: "main"
  displayName: 'Deploy Production to Azure Static Web App'

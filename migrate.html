        let firebaseData = null;

        document.getElementById('loadFirebaseBtn').addEventListener('click', async () => {
            const statusDiv = document.getElementById('migrationStatus');
            const loadBtn = document.getElementById('loadFirebaseBtn');
            
            try {
                loadBtn.disabled = true;
                loadBtn.innerHTML = '‚è≥ Loading...';
                statusDiv.innerHTML = 'üì° Loading REAL data from Firebase...';
                statusDiv.className = 'alert alert-warning';

                // Simulate loading delay
                await new Promise(resolve => setTimeout(resolve, 1500));

                // Use real Firebase data
                firebaseData = REAL_FIREBASE_DATA;

                // Show preview
                document.getElementById('firebaseData').textContent = JSON.stringify(firebaseData, null, 2);
                document.getElementById('dataPreview').style.display = 'block';

                statusDiv.innerHTML = `‚úÖ Loaded ${Object.keys(firebaseData).length} REAL initiatives from Firebase! Ready to migrate.`;
                statusDiv.className = 'alert alert-success';
                
                document.getElementById('migrateBtn').disabled = false;

            } catch (error) {
                console.error('Load error:', error);
                statusDiv.innerHTML = `‚ùå Load failed: ${error.message}`;

            } finally {

        document.getElementById('migrateBtn').addEventListener('click', async () => {
            const statusDiv = document.getElementById('migrationStatus');
            const migrateBtn = document.getElementById('migrateBtn');
            
            try {
                migrateBtn.disabled = true;
                migrateBtn.innerHTML = '‚è≥ Migrating...';
                statusDiv.innerHTML = 'üöÄ Migrating REAL data to Azure SQL...';
                statusDiv.className = 'alert alert-warning';

                const response = await fetch('https://nice-desert-0033e290f.2.azurestaticapps.net/api/migrate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(firebaseData)
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();
                
                document.getElementById('migrationData').textContent = JSON.stringify(result, null, 2);
                document.getElementById('migrationResults').style.display = 'block';

                if (result.success) {
                    statusDiv.innerHTML = `‚úÖ Migration completed! ${result.migratedCount} REAL initiatives migrated to Azure SQL`;
                    statusDiv.className = 'alert alert-success';
                    document.getElementById('verifyBtn').disabled = false;
                } else {
                    statusDiv.innerHTML = `‚ùå Migration failed: ${result.message}`;
                    statusDiv.className = 'alert alert-danger';
                }

            } catch (error) {
                console.error('Migration error:', error);
                statusDiv.innerHTML = `‚ùå Migration error: ${error.message}`;
                statusDiv.className = 'alert alert-danger';
                
                document.getElementById('migrationData').textContent = JSON.stringify({
                    error: error.message,
                    timestamp: new Date().toISOString()
                }, null, 2);
                document.getElementById('migrationResults').style.display = 'block';

            try {

                statusDiv.className = 'alert alert-info';

                const response = await fetch('https://nice-desert-0033e290f.2.azurestaticapps.net/api/initiatives');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();

                if (result.success && result.source === 'Azure SQL Database') {
                    statusDiv.innerHTML = `‚úÖ Verification successful! Found ${result.count} initiatives in Azure SQL Database`;
